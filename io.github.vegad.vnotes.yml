app-id: io.github.vegad.vnotes
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - name: vnotes
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D main.py /app/bin/main.py
      - install -D mainmenu.py /app/bin/mainmenu.py
      - install -D conf.py /app/bin/conf.py
      - install -D dropdown.py /app/bin/dropdown.py
      - install -D editor.py /app/bin/editor.py
      - install -D fileframework.py /app/bin/fileframework.py
      - install -D settingsmenu.py /app/bin/settingsmenu.py
      - install -D LICENSE.txt /app/bin/LICENSE.txt
      - install -D io.github.vegad.vnotes.desktop /app/share/applications/io.github.vegad.vnotes.desktop
      - install -D io.github.vegad.vnotes.appdata.xml /app/share/metainfo/io.github.vegad.vnotes.appdata.xml
      - install -D icon.svg /app/share/icons/hicolor/svg/apps/io.github.vegad.vnotes.svg
      - install -D icon_128.png /app/share/icons/hicolor/128x128/apps/io.github.vegad.vnotes.png
      - install -D icon_48.png /app/share/icons/hicolor/48x48/apps/io.github.vegad.vnotes.png
    sources:
      - type: file
        path: src/main.py
      - type: file
        path: src/mainmenu.py
      - type: file
        path: src/conf.py
      - type: file
        path: src/dropdown.py
      - type: file
        path: src/editor.py
      - type: file
        path: src/fileframework.py
      - type: file
        path: src/settingsmenu.py
      - type: file
        path: src/run.sh
      - type: file
        path: io.github.vegad.vnotes.desktop
      - type: file
        path: io.github.vegad.vnotes.appdata.xml
      - type: file
        path: icons/icon.svg
      - type: file
        path: icons/icon_48.png
      - type: file
        path: icons/icon_128.png
      - type: file
        path: LICENSE.txt

  - name: python3-requirements
    buildsystem: simple
    build-commands: []
    modules:
    - name: python3-PyGObject
      buildsystem: simple
      build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "PyGObject" --no-build-isolation
      sources:
      - type: file
        url: https://files.pythonhosted.org/packages/bc/3f/64e6e066d163fbcf13213f9eeda0fc83376243335ea46a66cefd70d62e8f/pycairo-1.20.1.tar.gz
        sha256: 1ee72b035b21a475e1ed648e26541b04e5d7e753d75ca79de8c583b25785531b
      - type: file
        url: https://files.pythonhosted.org/packages/9f/95/9883829e6c86097f749c4c2bbe77ab90af8dfc8df8cbf8c56124a7a7009e/PyGObject-3.30.5.tar.gz
        sha256: ab030c81278d1ed740b5093d017608316b15fc275f901854b22bcfaf8d40c528
    - name: python3-xdg
      buildsystem: simple
      build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "xdg" --no-build-isolation
      sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ea/09/4a0f30aada49e142b94bbb232c023abcbc6ced7e2a9776533fb14977e9db/xdg-5.1.1-py3-none-any.whl
        sha256: 865a7b56ed1d4cd2fce2ead1eddf97360843619757f473cd90b75f1817ca541d



finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --socket=session-bus
  # Needs to save files locally
  - --filesystem=~/Documents
  - --filesystem=~/Nextcloud/Notes